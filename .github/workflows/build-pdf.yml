name: build pdf

on:
  workflow_dispatch:
  push:
    tags:
    - 'v*'

jobs:
  build:
    name: build pdf and upload release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '22'
      
      # Chromeのインストール (md-to-pdfはバックグラウンドでPuppeteerを使用)
      - name: Install Chrome
        run: |
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          google-chrome --version
      
      # 依存パッケージのインストール
      - name: Install dependencies
        run: |
          npm install
          npm list md-to-pdf
      
      # detailsとsummaryタグを削除
      - name: Remove details and summary tags
        run: |
          sed -i -e 's/<details>//g' -e 's/<\/details>//g' -e 's/<summary>.*<\/summary>//g' docs/README.md
          echo "詳細タグを削除しました"
          
      # PDFビルド (環境変数設定で--no-sandboxを強制)
      - name: build pdf
        run: npm run build:pdf
        env:
          PUPPETEER_EXECUTABLE_PATH: /usr/bin/google-chrome
      
      # 生成されたPDFの確認
      - name: Check generated PDF
        run: |
          ls -la docs/
          file docs/README.pdf
      
      - name: create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./docs/README.pdf
          asset_name: resume.pdf
          asset_content_type: application/pdf
