name: build pdf

on:
  workflow_dispatch:
  push:
    tags:
    - 'v*'

jobs:
  build:
    name: build pdf and upload release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '22'
      
      # Chrome安定版をインストール
      - name: Install Chrome
        run: |
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          google-chrome --version
      
      # 必要な依存パッケージをインストール
      - name: Install required libraries for Puppeteer
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 \
                                  libxcomposite1 libxrandr2 libxdamage1 libxkbcommon-x11-0 libgbm-dev \
                                  libgconf-2-4 libxss1 libasound2 libnspr4 libxcursor1 libxtst6

      - run: npm install
      
      # PDFビルド時に環境変数を設定してノーサンドボックスモードを強制
      - name: build pdf
        run: npm run build:pdf
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "true"
          PUPPETEER_EXECUTABLE_PATH: "/usr/bin/google-chrome"
          PUPPETEER_UNSAFE_FLAG: "--no-sandbox --disable-setuid-sandbox"
      
      - name: create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./docs/README.pdf
          asset_name: resume.pdf
          asset_content_type: application/pdf
